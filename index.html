<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Big Mama</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>

<h1>Big Mama</h1>
<div id="container">
  <div id="nameArea">
  <input id="user-input" type="text" placeholder="Name"></input>
  <input type="button" value="submit" id="name-submit"></input>
  </div>

  <div id="gameArea">
    <div id="conversation"></div>

    <div id="controls">
    <button id="forward" value="f">Forward</button>
    <button id="attack" value="a">Attack</button>
    <br/>
      <ul>Inventory
        <li id="item1"><button value="inv" id="1">1</button> n/a</li>
        <li id="item2"><button value="inv" id="2">2</button> n/a</li>
        <li id="item3"><button value="inv" id="3">3</button> n/a</li>
      </ul>
    </div>
  </div>
</div>
  </body>
</html>
